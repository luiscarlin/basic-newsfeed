name: CI

on:
  pull_request:
    branches: '*'

jobs:
  test-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
      - name: Run compiler check
        run: tsc
      - name: Run linter
        run: yarn lint:check
      - name: Run tests
        run: yarn test --coverage
